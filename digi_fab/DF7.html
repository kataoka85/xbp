<h2>プロトタイプの説明</h2>
<div>これはスマホの縦画面と横画面の差を無くすケースです。<br>
     円にする事で縦でも横でも同じ感覚で称することが出来ます。<br>
     また、周りからは、縦画面で使用しているのか、横画面で使用しているのか分からないようになっています。<br>
     周りの目を気にする事なくゲームや動画を見入ることが出来ます。
     ディスク状のカバーを背面のくぼみにはめることで、手軽にカバーの柄を変えることが出来ます。
</div>
