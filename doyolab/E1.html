<h3>IoTとは</h3>
<div>IoT（Internet of Things）：モノとインターネットの接続</div>
<h3>IoTの要素</h3>
<ul>
    <li>モノ：接続媒体</li>
    <li>センサー：熱・明暗・触覚等の検知器</li>
    <li>通信手段：インターネット・Wi-Fi</li>
    <li>可視化：接続物との通信をアプリ等を介して確認</li>
</ul>
<h3>IoTサービス例</h3>
<li>タイムズカーシェアリング</li>
<div>所有者：タイムズ<br>
     サービス：タイムズカーシェアリング<br>
     商品オブジェクト：自動車</div>
